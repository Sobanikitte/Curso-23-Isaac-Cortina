<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS clase introductoria</title>
    <!--Css in block (css en bloque)-->
    <!--Para usar la etiqueta style debes indicar que elemento quieres 
    seleccionar para colocarle stilos, puedes seleccionar una etiqueta
    en especifico o una clase o id.-->
    <style>
        h1{
            background-color: brown;
            font-size: 68px;
        }
    </style>
    <!--cargar archivo css-->
    <link rel="stylesheet" href="./src/css/styles.css"/>
</head>
<body>\
    <!--CSS cascada sheets
    siempre se escribe propiedad seguido de:luego un valor y finalmente;
    ejemplo color: red;-->
<!--Css in line-->
<h1 style="color:black;">Esto es un titulo</h1>
<p> esto es un parrafo</p>

</body>
</html>
